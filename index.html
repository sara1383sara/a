<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المواد الدراسية</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .breadcrumb-item {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .breadcrumb-item:hover {
            background: #e9ecef;
        }

        .breadcrumb-separator {
            color: #666;
        }

        /* Main Content Area */
        .content-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
        }

        /* Sections Grid */
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .section-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .section-card h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .item-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 120px;
        }

        .item-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .item-card.folder {
            border-left: 5px solid #ff9800;
        }

        .item-card.content {
            border-left: 5px solid #4CAF50;
        }

        .item-card.private {
            background: #fff3cd;
            border-color: #ffeaa7;
        }

        .item-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .item-type {
            color: #666;
            font-size: 0.9rem;
        }

        .item-actions {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }

        .item-count {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        /* Buttons */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        /* Content Display */
        .content-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .youtube-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin-top: 15px;
        }

        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .password-prompt {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>نظام المواد الدراسية</h1>
            <p>إدارة المحتوى التعليمي للثانوية العامة</p>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <!-- Breadcrumb will be generated here -->
        </div>

        <div class="content-area" id="contentArea">
            <!-- Content will be loaded here -->
        </div>

        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="btn btn-secondary" onclick="cancelChanges()">إلغاء التعديلات</button>
            <button class="btn btn-primary" onclick="saveAllChanges()">حفظ كل التحديثات</button>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">إضافة جديد</h3>
            <div class="form-group">
                <label for="itemName">الاسم:</label>
                <input type="text" id="itemName" placeholder="أدخل الاسم">
            </div>
            <div class="form-group">
                <label for="itemType">النوع:</label>
                <select id="itemType" onchange="toggleContentFields()">
                    <option value="folder">فولدر</option>
                    <option value="text">محتوى نصي</option>
                    <option value="youtube">فيديو يوتيوب</option>
                </select>
            </div>
            <div class="form-group" id="contentField" style="display: none;">
                <label for="itemContent">المحتوى/الرابط:</label>
                <textarea id="itemContent" placeholder="أدخل المحتوى النصي أو رابط اليوتيوب" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="isPrivate">
                    محتوى/فولدر سري
                </label>
            </div>
            <div class="form-group" id="passwordField" style="display: none;">
                <label for="itemPassword">كلمة المرور:</label>
                <input type="password" id="itemPassword" placeholder="أدخل كلمة المرور">
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" onclick="addItem()">إضافة</button>
                <button class="btn btn-secondary" onclick="closeModal('addItemModal')">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>إدخال كلمة المرور</h3>
            <div class="form-group">
                <label for="enteredPassword">كلمة المرور:</label>
                <input type="password" id="enteredPassword" placeholder="أدخل كلمة المرور">
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" onclick="checkPassword()">فتح</button>
                <button class="btn btn-secondary" onclick="closeModal('passwordModal')">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBK6FZF3LW83qaUHBKYTfiVd2Ozrd1Rf2g",
            authDomain: "thanawy-1383.firebaseapp.com",
            projectId: "thanawy-1383",
            storageBucket: "thanawy-1383.firebasestorage.app",
            messagingSenderId: "1026664406457",
            appId: "1:1026664406457:web:546440a738ca05eda0aa68",
            measurementId: "G-MXETCQM4QK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global variables
        let currentPath = [];
        let currentData = null;
        let pendingChanges = {};
        let passwordProtectedItem = null;

        // Initialize the app
        function initApp() {
            loadSections();
        }

        // Load sections (root level)
        async function loadSections() {
            try {
                const snapshot = await db.collection('sections').get();
                const sections = [];
                snapshot.forEach(doc => {
                    sections.push({ id: doc.id, ...doc.data() });
                });

                if (sections.length === 0) {
                    await createDefaultSections();
                    loadSections();
                    return;
                }

                displaySections(sections);
            } catch (error) {
                console.error('Error loading sections:', error);
            }
        }

        // Create default sections
        async function createDefaultSections() {
            const defaultSections = [
                { id: 'math', name: 'علمي رياضة', type: 'section', items: [] },
                { id: 'science', name: 'علمي علوم', type: 'section', items: [] },
                { id: 'literary', name: 'أدبي', type: 'section', items: [] }
            ];

            for (const section of defaultSections) {
                await db.collection('sections').doc(section.id).set(section);
            }
        }

        // Display sections
        function displaySections(sections) {
            currentPath = [];
            currentData = { items: sections };
            updateBreadcrumb();
            updateContentArea();
        }

        // Update breadcrumb
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span class="breadcrumb-item" onclick="loadSections()">الرئيسية</span>';

            currentPath.forEach((item, index) => {
                html += `<span class="breadcrumb-separator">›</span>`;
                html += `<span class="breadcrumb-item" onclick="navigateTo(${index})">${item.name}</span>`;
            });

            breadcrumb.innerHTML = html;
        }

        // Navigate to specific path level
        function navigateTo(level) {
            currentPath = currentPath.slice(0, level + 1);
            loadCurrentPath();
        }

        // Load current path data
        async function loadCurrentPath() {
            if (currentPath.length === 0) {
                loadSections();
                return;
            }

            try {
                const currentLevel = currentPath[currentPath.length - 1];
                const doc = await db.collection('sections').doc(currentLevel.id).get();
                
                if (doc.exists) {
                    currentData = doc.data();
                    updateBreadcrumb();
                    updateContentArea();
                }
            } catch (error) {
                console.error('Error loading path:', error);
            }
        }

        // Update content area based on current data
        function updateContentArea() {
            const contentArea = document.getElementById('contentArea');
            const actionButtons = document.getElementById('actionButtons');

            if (currentPath.length === 0) {
                // Root level - show sections
                contentArea.innerHTML = `
                    <h2>الأقسام الرئيسية</h2>
                    <div class="sections-grid">
                        ${currentData.items.map(section => `
                            <div class="section-card" onclick="openItem('${section.id}', '${section.name}', 'section')">
                                <div>
                                    <h3>${section.name}</h3>
                                    <p>${section.items?.length || 0} عنصر</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                actionButtons.style.display = 'none';
            } else {
                // Show items in current folder/section
                const items = currentData.items || [];
                const currentLevel = currentPath[currentPath.length - 1];
                
                contentArea.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>${currentData.name}</h2>
                        <button class="btn btn-primary" onclick="openAddModal()">+ إضافة جديد</button>
                    </div>
                    
                    ${items.length > 0 ? `
                        <div class="items-grid">
                            ${items.map((item, index) => `
                                <div class="item-card ${item.type} ${item.isPrivate ? 'private' : ''}" 
                                     onclick="openItem('${item.id}', '${item.name}', '${item.type}', ${index})">
                                    <div class="item-actions">
                                        <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteItem(${index})">🗑️</button>
                                        <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); editItem(${index})">✏️</button>
                                    </div>
                                    <div class="item-title">${item.name}</div>
                                    <div class="item-type">
                                        ${item.type === 'folder' ? '📁 فولدر' : 
                                          item.type === 'text' ? '📄 محتوى نصي' : 
                                          '🎥 فيديو يوتيوب'}
                                        ${item.isPrivate ? ' 🔒' : ''}
                                    </div>
                                    ${item.type === 'folder' ? `
                                        <div class="item-count">${item.items?.length || 0} عنصر</div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="empty-state">
                            <h3>لا يوجد محتوى</h3>
                            <p>انقر على "إضافة جديد" لبدء إضافة المحتوى</p>
                        </div>
                    `}
                `;
                actionButtons.style.display = Object.keys(pendingChanges).length > 0 ? 'flex' : 'none';
            }
        }

        // Open item (section, folder, or content)
        async function openItem(itemId, itemName, itemType, index = -1) {
            if (index !== -1) {
                const item = currentData.items[index];
                
                if (item.isPrivate && !item.unlocked) {
                    passwordProtectedItem = { index, item };
                    document.getElementById('passwordModal').style.display = 'flex';
                    return;
                }

                if (item.type === 'folder') {
                    // Open folder - check if it exists in Firestore
                    try {
                        const folderDoc = await db.collection('sections').doc(itemId).get();
                        if (folderDoc.exists) {
                            currentPath.push({ type: 'folder', id: itemId, name: itemName });
                            loadCurrentPath();
                        } else {
                            // Create folder document if it doesn't exist
                            await db.collection('sections').doc(itemId).set({
                                id: itemId,
                                name: itemName,
                                type: 'folder',
                                items: [],
                                isPrivate: item.isPrivate || false,
                                password: item.password || null
                            });
                            currentPath.push({ type: 'folder', id: itemId, name: itemName });
                            loadCurrentPath();
                        }
                    } catch (error) {
                        console.error('Error opening folder:', error);
                    }
                } else if (item.type === 'text' || item.type === 'youtube') {
                    displayContent(item);
                }
            } else {
                // Opening a section
                currentPath.push({ type: itemType, id: itemId, name: itemName });
                loadCurrentPath();
            }
        }

        // Display content
        function displayContent(item) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>${item.name}</h2>
                    <button class="btn btn-secondary" onclick="loadCurrentPath()">← رجوع</button>
                </div>
                
                <div class="content-display">
                    <h3>${item.name}</h3>
                    ${item.type === 'text' ? `
                        <div style="white-space: pre-wrap; margin-top: 15px; line-height: 1.6; background: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd;">
                            ${item.content}
                        </div>
                    ` : item.type === 'youtube' ? `
                        <div class="youtube-container">
                            <iframe src="https://www.youtube.com/embed/${extractYouTubeId(item.content)}" 
                                    frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div style="margin-top: 15px;">
                            <a href="${item.content}" target="_blank" style="color: #667eea; text-decoration: none;">
                                🔗 فتح الرابط في نافذة جديدة
                            </a>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Extract YouTube ID from URL
        function extractYouTubeId(url) {
            const match = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return match ? match[1] : '';
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'إضافة جديد';
            document.getElementById('itemName').value = '';
            document.getElementById('itemType').value = 'folder';
            document.getElementById('itemContent').value = '';
            document.getElementById('isPrivate').checked = false;
            document.getElementById('itemPassword').value = '';
            toggleContentFields();
            document.getElementById('addItemModal').style.display = 'flex';
        }

        // Toggle content fields based on type
        function toggleContentFields() {
            const type = document.getElementById('itemType').value;
            const contentField = document.getElementById('contentField');
            const passwordField = document.getElementById('passwordField');
            const isPrivate = document.getElementById('isPrivate').checked;

            contentField.style.display = type !== 'folder' ? 'block' : 'none';
            passwordField.style.display = isPrivate ? 'block' : 'none';
        }

        // Add new item
        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const type = document.getElementById('itemType').value;
            const content = document.getElementById('itemContent').value.trim();
            const isPrivate = document.getElementById('isPrivate').checked;
            const password = document.getElementById('itemPassword').value;

            if (!name) return;

            const newItem = {
                id: generateId(),
                name,
                type,
                isPrivate,
                password: isPrivate ? password : null,
                content: type !== 'folder' ? content : null,
                items: type === 'folder' ? [] : null,
                createdAt: new Date().toISOString()
            };

            if (!currentData.items) currentData.items = [];
            currentData.items.push(newItem);
            
            // Mark as pending change
            const path = currentPath.map(p => p.id).join('/');
            if (!pendingChanges[path]) pendingChanges[path] = [];
            pendingChanges[path].push({ type: 'add', item: newItem });

            updateContentArea();
            closeModal('addItemModal');
        }

        // Delete item
        function deleteItem(index) {
            if (confirm('هل أنت متأكد من حذف هذا العنصر؟')) {
                const deletedItem = currentData.items.splice(index, 1)[0];
                
                // Mark as pending change
                const path = currentPath.map(p => p.id).join('/');
                if (!pendingChanges[path]) pendingChanges[path] = [];
                pendingChanges[path].push({ type: 'delete', itemId: deletedItem.id });

                updateContentArea();
            }
        }

        // Edit item
        function editItem(index) {
            const item = currentData.items[index];
            document.getElementById('modalTitle').textContent = 'تعديل العنصر';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemType').value = item.type;
            document.getElementById('itemContent').value = item.content || '';
            document.getElementById('isPrivate').checked = item.isPrivate || false;
            document.getElementById('itemPassword').value = item.password || '';
            toggleContentFields();

            // Store editing index
            document.getElementById('addItemModal').dataset.editingIndex = index;
            document.getElementById('addItemModal').style.display = 'flex';
        }

        // Check password
        function checkPassword() {
            const enteredPassword = document.getElementById('enteredPassword').value;
            if (enteredPassword === passwordProtectedItem.item.password) {
                currentData.items[passwordProtectedItem.index].unlocked = true;
                closeModal('passwordModal');
                openItem(passwordProtectedItem.item.id, passwordProtectedItem.item.name, passwordProtectedItem.item.type, passwordProtectedItem.index);
            } else {
                alert('كلمة المرور غير صحيحة');
            }
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Save all changes to Firebase
        async function saveAllChanges() {
            try {
                for (const [path, changes] of Object.entries(pendingChanges)) {
                    const pathParts = path.split('/');
                    const docId = pathParts[pathParts.length - 1];
                    
                    const docRef = db.collection('sections').doc(docId);
                    const doc = await docRef.get();
                    
                    if (doc.exists) {
                        let data = doc.data();
                        
                        for (const change of changes) {
                            if (change.type === 'add') {
                                if (!data.items) data.items = [];
                                data.items.push(change.item);
                            } else if (change.type === 'delete') {
                                data.items = data.items.filter(item => item.id !== change.itemId);
                            }
                        }
                        
                        await docRef.update({ items: data.items });
                    }
                }
                
                pendingChanges = {};
                alert('تم حفظ جميع التحديثات بنجاح!');
                loadCurrentPath();
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('حدث خطأ أثناء الحفظ');
            }
        }

        // Cancel changes
        function cancelChanges() {
            if (confirm('هل تريد إلغاء جميع التعديلات غير المحفوظة؟')) {
                pendingChanges = {};
                loadCurrentPath();
            }
        }

        // Initialize the app
        window.onload = initApp;
    </script>
</body>
</html>
