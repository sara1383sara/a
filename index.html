<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظاملموادلدراسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        .youtube-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }
        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
        }
        .folder-item {
            transition: all 0.3s ease;
        }
        .folder-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">نظام المواد الدراسية</h1>
            <p class="text-gray-300">إدارة المحتوى التعليمي للثانوية العامة</p>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg mb-6 flex items-center flex-wrap gap-2" id="breadcrumb">
            </div>

        <div class="bg-gray-800 rounded-lg shadow-xl p-6 min-h-[500px]" id="contentArea">
            </div>
    </div>

    <div id="addItemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4" id="modalTitle">إضافة جديد</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">الاسم:</label>
                    <input type="text" id="itemName" placeholder="أدخل الاسم" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">النوع:</label>
                    <select id="itemType" onchange="toggleContentFields()" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        <option value="folder">فولدر</option>
                        <option value="text">محتوى نصي</option>
                        <option value="youtube">فيديو يوتيوب</option>
                    </select>
                </div>
                <div id="contentField" class="hidden">
                    <label class="block text-sm font-medium mb-2">المحتوى/الرابط:</label>
                    <textarea id="itemContent" placeholder="أدخل المحتوى النصي أو رابط اليوتيوب" rows="4" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white"></textarea>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="isPrivate" onchange="toggleContentFields()" class="ml-2">
                    <label>محتوى/فولدر سري</label>
                </div>
                <div id="passwordField" class="hidden">
                    <label class="block text-sm font-medium mb-2">كلمة المرور:</label>
                    <input type="password" id="itemPassword" placeholder="أدخل كلمة المرور" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                </div>
            </div>
            <div class="flex gap-3 justify-end mt-6">
                <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200" onclick="addItem()">
                    إضافة
                </button>
                <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition duration-200" onclick="closeModal('addItemModal')">
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">إدخال كلمة المرور</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">كلمة المرور:</label>
                    <input type="password" id="enteredPassword" placeholder="أدخل كلمة المرور" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                </div>
            </div>
            <div class="flex gap-3 justify-end mt-6">
                <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200" onclick="checkPassword()">
                    فتح
                </button>
                <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition duration-200" onclick="closeModal('passwordModal')">
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <div id="addSectionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4">إضافة قسم جديد</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">اسم القسم:</label>
                    <input type="text" id="sectionName" placeholder="أدخل اسم القسم" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">معرف القسم (إنجليزي):</label>
                    <input type="text" id="sectionId" placeholder="أدخل معرف القسم" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                </div>
            </div>
            <div class="flex gap-3 justify-end mt-6">
                <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200" onclick="addNewSection()">
                    إضافة
                </button>
                <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition duration-200" onclick="closeModal('addSectionModal')">
                    إلغاء
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBK6FZF3LW83qaUHBKYTfiVd2Ozrd1Rf2g",
            authDomain: "thanawy-1383.firebaseapp.com",
            projectId: "thanawy-1383",
            storageBucket: "thanawy-1383.firebasestorage.app",
            messagingSenderId: "1026664406457",
            appId: "1:1026664406457:web:546440a738ca05eda0aa68",
            measurementId: "G-MXETCQM4QK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global variables
        let currentPath = [];
        let currentData = null;
        let passwordProtectedItem = null;
        let sharedSubjects = {};

        // Initialize the app
        function initApp() {
            loadSections();
        }

        // Load sections (root level)
        async function loadSections() {
            try {
                const snapshot = await db.collection('sections').get();
                const sections = [];
                snapshot.forEach(doc => {
                    sections.push({ id: doc.id, ...doc.data() });
                });

                if (sections.length === 0) {
                    await createDefaultSharedSubjects();
                    await createDefaultSections();
                    loadSections();
                    return;
                }
                await loadSharedSubjects();
                displaySections(sections);
            } catch (error) {
                console.error('Error loading sections:', error);
            }
        }

        // Load shared subjects
        async function loadSharedSubjects() {
            try {
                const snapshot = await db.collection('sharedSubjects').get();
                sharedSubjects = {};
                snapshot.forEach(doc => {
                    sharedSubjects[doc.id] = doc.data();
                });
                
                if (Object.keys(sharedSubjects).length === 0) {
                    await createDefaultSharedSubjects();
                    await loadSharedSubjects();
                }
            } catch (error) {
                console.error('Error loading shared subjects:', error);
            }
        }

        // Create default shared subjects
        async function createDefaultSharedSubjects() {
            const defaultSubjects = {
                'arabic': { id: 'arabic', name: 'عربي', type: 'folder', items: [], isShared: true },
                'english': { id: 'english', name: 'انجليزي', type: 'folder', items: [], isShared: true },
                'physics': { id: 'physics', name: 'فيزياء', type: 'folder', items: [], isShared: true },
                'chemistry': { id: 'chemistry', name: 'كيمياء', type: 'folder', items: [], isShared: true },
                'math': { id: 'math', name: 'رياضة', type: 'folder', items: [], isShared: true },
                'biology': { id: 'biology', name: 'أحياء', type: 'folder', items: [], isShared: true },
                'geography': { id: 'geography', name: 'جغرافيا', type: 'folder', items: [], isShared: true },
                'history': { id: 'history', name: 'تاريخ', type: 'folder', items: [], isShared: true },
                'psychology': { id: 'psychology', name: 'علم نفس', type: 'folder', items: [], isShared: true },
                'statistics': { id: 'statistics', name: 'إحصاء', type: 'folder', items: [], isShared: true }
            };

            for (const [subjectId, subject] of Object.entries(defaultSubjects)) {
                await db.collection('sharedSubjects').doc(subjectId).set(subject);
            }
        }

        // Create default sections
        async function createDefaultSections() {
            const defaultSections = [
                { 
                    id: 'math', 
                    name: 'علمي رياضة', 
                    type: 'section', 
                    items: [
                        { id: 'arabic', name: 'عربي', type: 'shared', sharedId: 'arabic' },
                        { id: 'english', name: 'انجليزي', type: 'shared', sharedId: 'english' },
                        { id: 'physics', name: 'فيزياء', type: 'shared', sharedId: 'physics' },
                        { id: 'chemistry', name: 'كيمياء', type: 'shared', sharedId: 'chemistry' },
                        { id: 'math', name: 'رياضة', type: 'shared', sharedId: 'math' }
                    ] 
                },
                { 
                    id: 'science', 
                    name: 'علمي علوم', 
                    type: 'section', 
                    items: [
                        { id: 'arabic', name: 'عربي', type: 'shared', sharedId: 'arabic' },
                        { id: 'english', name: 'انجليزي', type: 'shared', sharedId: 'english' },
                        { id: 'physics', name: 'فيزياء', type: 'shared', sharedId: 'physics' },
                        { id: 'chemistry', name: 'كيمياء', type: 'shared', sharedId: 'chemistry' },
                        { id: 'biology', name: 'أحياء', type: 'shared', sharedId: 'biology' }
                    ] 
                },
                { 
                    id: 'literary', 
                    name: 'أدبي', 
                    type: 'section', 
                    items: [
                        { id: 'arabic', name: 'عربي', type: 'shared', sharedId: 'arabic' },
                        { id: 'english', name: 'انجليزي', type: 'shared', sharedId: 'english' },
                        { id: 'geography', name: 'جغرافيا', type: 'shared', sharedId: 'geography' },
                        { id: 'history', name: 'تاريخ', type: 'shared', sharedId: 'history' },
                        { id: 'psychology', name: 'علم نفس', type: 'shared', sharedId: 'psychology' },
                        { id: 'statistics', name: 'إحصاء', type: 'shared', sharedId: 'statistics' }
                    ] 
                }
            ];

            for (const section of defaultSections) {
                await db.collection('sections').doc(section.id).set(section);
            }
        }

        // Display sections
        function displaySections(sections) {
            currentPath = [];
            currentData = { items: sections };
            updateBreadcrumb();
            updateContentArea();
        }

        // Update breadcrumb
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = '<span class="cursor-pointer px-3 py-1 bg-gray-700 rounded-lg hover:bg-gray-600 transition duration-200" onclick="loadSections()">الرئيسية</span>';

            currentPath.forEach((item, index) => {
                html += `<span class="text-gray-400">›</span>`;
                html += `<span class="cursor-pointer px-3 py-1 bg-gray-700 rounded-lg hover:bg-gray-600 transition duration-200" onclick="navigateTo(${index})">${item.name}</span>`;
            });

            breadcrumb.innerHTML = html;
        }

        // Navigate to specific path level
        function navigateTo(level) {
            currentPath = currentPath.slice(0, level + 1);
            loadCurrentPath();
        }

        // Load current path data
        async function loadCurrentPath() {
            if (currentPath.length === 0) {
                loadSections();
                return;
            }

            try {
                const currentLevel = currentPath[currentPath.length - 1];
                
                if (currentLevel.type === 'section') {
                    const doc = await db.collection('sections').doc(currentLevel.id).get();
                    if (doc.exists) {
                        currentData = doc.data();
                    }
                } 
                else if (currentLevel.type === 'shared') {
                    const subjectDoc = await db.collection('sharedSubjects').doc(currentLevel.sharedId).get();
                    if (subjectDoc.exists) {
                        currentData = subjectDoc.data();
                    }
                }
                else if (currentLevel.type === 'folder') {
                    const rootDocId = currentPath[0].id;
                    const rootCollection = currentPath[0].type === 'section' ? 'sections' : 'sharedSubjects';
                    const rootDoc = await db.collection(rootCollection).doc(rootDocId).get();
                    
                    if (rootDoc.exists) {
                        let parentData = rootDoc.data();
                        currentData = parentData;
                        // Traverse down the path
                        for (let i = 1; i < currentPath.length; i++) {
                            const level = currentPath[i];
                            const nextData = currentData.items.find(item => item.id === level.id);
                            if (nextData) {
                                currentData = nextData;
                            } else {
                                throw new Error('Nested folder not found');
                            }
                        }
                    }
                }
                updateBreadcrumb();
                updateContentArea();
            } catch (error) {
                console.error('Error loading path:', error);
                alert('حدث خطأ أثناء تحميل المحتوى');
            }
        }

        // Update content area based on current data
        function updateContentArea() {
            const contentArea = document.getElementById('contentArea');

            if (currentPath.length === 0) {
                // Root level - show sections
                contentArea.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">الأقسام الرئيسية</h2>
                        <div class="flex gap-3">
                            <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200" onclick="openAddSectionModal()">
                                + إضافة قسم جديد
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        ${currentData.items.map(section => `
                            <div class="bg-gradient-to-br from-purple-600 to-blue-600 text-white p-8 rounded-xl text-center cursor-pointer transform hover:scale-105 transition duration-300 min-h-[150px] flex items-center justify-center relative folder-item" 
                                 onclick="openItem('${section.id}', '${section.name}', 'section')">
                                <div>
                                    <h3 class="text-xl font-bold mb-2">${section.name}</h3>
                                    <p class="text-blue-200">${section.items?.length || 0} مادة</p>
                                </div>
                                <button class="absolute top-2 left-2 bg-red-600 hover:bg-red-700 text-white p-1 rounded text-xs" onclick="event.stopPropagation(); deleteSection('${section.id}')">🗑️</button>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                const items = currentData.items || [];
                
                contentArea.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">${currentData.name}</h2>
                        <div class="flex gap-3">
                            <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200" onclick="openAddModal()">
                                + إضافة جديد
                            </button>
                        </div>
                    </div>
                    
                    ${items.length > 0 ? `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            ${items.map((item, index) => `
                                <div class="bg-gray-700 border-2 border-gray-600 rounded-xl p-4 cursor-pointer transition duration-200 hover:border-blue-500 hover:transform hover:scale-105 relative min-h-[120px] folder-item ${item.isPrivate ? 'bg-yellow-900 border-yellow-600' : ''}" 
                                     onclick="openItem('${item.id}', '${item.name}', '${item.type}', ${index})">
                                    <div class="absolute top-2 left-2 flex gap-1">
                                        <button class="bg-red-600 hover:bg-red-700 text-white p-1 rounded text-xs" onclick="event.stopPropagation(); deleteItem(${index})">🗑️</button>
                                        <button class="bg-gray-600 hover:bg-gray-700 text-white p-1 rounded text-xs" onclick="event.stopPropagation(); editItem(${index})">✏️</button>
                                    </div>
                                    <div class="font-bold mb-2">${item.name}</div>
                                    <div class="text-gray-300 text-sm">
                                        ${item.type === 'folder' ? '📁 فولدر' : 
                                          item.type === 'text' ? '📄 محتوى نصي' : 
                                          item.type === 'shared' ? '📚 مادة مشتركة' :
                                          '🎥 فيديو يوتيوب'}
                                        ${item.isPrivate ? ' 🔒' : ''}
                                    </div>
                                    ${item.type === 'folder' || item.type === 'shared' ? `
                                        <div class="absolute bottom-2 left-2 bg-gray-800 px-2 py-1 rounded text-xs">${item.items?.length || 0} عنصر</div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="text-center py-16 text-gray-400">
                            <h3 class="text-xl mb-2">لا يوجد محتوى</h3>
                            <p>انقر على "إضافة جديد" لبدء إضافة المحتوى</p>
                        </div>
                    `}
                `;
            }
        }

        // Open item (section, folder, or content)
        async function openItem(itemId, itemName, itemType, index = -1) {
            
            if (index !== -1) {
                const item = currentData.items[index];
                
                if (item.isPrivate && !item.unlocked) {
                    passwordProtectedItem = { index, item };
                    showModal('passwordModal');
                    return;
                }

                if (item.type === 'folder' || item.type === 'shared') {
                    currentPath.push({ 
                        type: item.type, 
                        id: item.id, 
                        name: item.name, 
                        sharedId: item.sharedId 
                    });
                    await loadCurrentPath();
                } else if (item.type === 'text' || item.type === 'youtube') {
                    displayContent(item);
                }
            } else {
                currentPath.push({ type: itemType, id: itemId, name: itemName });
                await loadCurrentPath();
            }
        }

        // Display content
        function displayContent(item) {
            const contentArea = document.getElementById('contentArea');
            
            let contentHTML = '';
            if (item.type === 'text') {
                contentHTML = `
                    <div class="bg-white text-gray-900 p-6 rounded-lg whitespace-pre-wrap leading-relaxed border border-gray-300">
                        ${item.content}
                    </div>
                `;
            } else if (item.type === 'youtube') {
                const youtubeId = extractYouTubeId(item.content);
                if (youtubeId) {
                    contentHTML = `
                        <div class="youtube-container">
                            <iframe src="https://www.youtube.com/embed/${youtubeId}" 
                                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                        </div>
                        <div class="mt-4">
                            <a href="${item.content}" target="_blank" class="text-blue-400 hover:text-blue-300 transition duration-200">
                                🔗 فتح الرابط في نافذة جديدة
                            </a>
                        </div>
                    `;
                } else {
                    contentHTML = `
                        <div class="bg-red-900 text-white p-4 rounded-lg">
                            <p>❌ رابط اليوتيوب غير صحيح</p>
                            <p class="text-sm mt-2">الرابط: ${item.content}</p>
                        </div>
                    `;
                }
            }

            contentArea.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">${item.name}</h2>
                    <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition duration-200" onclick="loadCurrentPath()">
                        ← رجوع
                    </button>
                </div>
                
                <div class="content-display">
                    <h3 class="text-xl font-bold mb-4">${item.name}</h3>
                    ${contentHTML}
                </div>
            `;
        }

        // Extract YouTube ID from URL - FIXED VERSION
        function extractYouTubeId(url) {
            if (!url) return '';
            
            const patterns = [
                /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/,
                /youtube\.com\/embed\/([^"&?\/\s]{11})/,
                /youtube\.com\/watch\?v=([^"&?\/\s]{11})/,
                /youtu\.be\/([^"&?\/\s]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            
            const directMatch = url.match(/([0-9A-Za-z_-]{11})/);
            return directMatch ? directMatch[1] : '';
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'إضافة جديد';
            document.getElementById('itemName').value = '';
            document.getElementById('itemType').value = 'folder';
            document.getElementById('itemContent').value = '';
            document.getElementById('isPrivate').checked = false;
            document.getElementById('itemPassword').value = '';
            toggleContentFields();
            showModal('addItemModal');
        }

        // Open add section modal
        function openAddSectionModal() {
            document.getElementById('sectionName').value = '';
            document.getElementById('sectionId').value = '';
            showModal('addSectionModal');
        }

        // Toggle content fields based on type
        function toggleContentFields() {
            const type = document.getElementById('itemType').value;
            const contentField = document.getElementById('contentField');
            const passwordField = document.getElementById('passwordField');
            const isPrivate = document.getElementById('isPrivate').checked;

            contentField.classList.toggle('hidden', type === 'folder');
            passwordField.classList.toggle('hidden', !isPrivate);
        }

        // Add new item
        async function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const type = document.getElementById('itemType').value;
            const content = document.getElementById('itemContent').value.trim();
            const isPrivate = document.getElementById('isPrivate').checked;
            const password = document.getElementById('itemPassword').value;

            if (!name) {
                alert('يرجى إدخال اسم العنصر');
                return;
            }

            const newItem = {
                id: generateId(),
                name,
                type,
                isPrivate,
                password: isPrivate ? password : null,
                content: type !== 'folder' ? content : null,
                items: type === 'folder' ? [] : null,
                createdAt: new Date().toISOString()
            };

            // Update the local data
            if (!currentData.items) currentData.items = [];
            currentData.items.push(newItem);

            // Save the changes
            await saveChanges();
            
            closeModal('addItemModal');
            alert('تم إضافة العنصر بنجاح!');
        }

        // Add new section
        async function addNewSection() {
            const name = document.getElementById('sectionName').value.trim();
            const id = document.getElementById('sectionId').value.trim();

            if (!name || !id) {
                alert('يرجى إدخال اسم القسم ومعرفه');
                return;
            }

            try {
                const existingDoc = await db.collection('sections').doc(id).get();
                if (existingDoc.exists) {
                    alert('معرف القسم موجود مسبقاً، يرجى اختيار معرف آخر');
                    return;
                }

                const newSection = {
                    id: id,
                    name: name,
                    type: 'section',
                    items: [],
                    createdAt: new Date().toISOString()
                };

                await db.collection('sections').doc(id).set(newSection);
                closeModal('addSectionModal');
                loadSections();
                alert('تم إضافة القسم بنجاح!');
            } catch (error) {
                console.error('Error adding section:', error);
                alert('حدث خطأ أثناء إضافة القسم');
            }
        }

        // Delete item
        async function deleteItem(index) {
            if (confirm('هل أنت متأكد من حذف هذا العنصر؟')) {
                currentData.items.splice(index, 1);
                await saveChanges();
                alert('تم حذف العنصر بنجاح!');
            }
        }

        // Delete section
        async function deleteSection(sectionId) {
            if (confirm('هل أنت متأكد من حذف هذا القسم؟ سيتم حذف جميع المحتويات داخله.')) {
                try {
                    await db.collection('sections').doc(sectionId).delete();
                    loadSections();
                    alert('تم حذف القسم بنجاح!');
                } catch (error) {
                    console.error('Error deleting section:', error);
                    alert('حدث خطأ أثناء حذف القسم');
                }
            }
        }

        // Edit item
        function editItem(index) {
            const item = currentData.items[index];
            document.getElementById('modalTitle').textContent = 'تعديل العنصر';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemType').value = item.type;
            document.getElementById('itemContent').value = item.content || '';
            document.getElementById('isPrivate').checked = item.isPrivate || false;
            document.getElementById('itemPassword').value = item.password || '';
            toggleContentFields();

            document.getElementById('addItemModal').dataset.editingIndex = index;
            showModal('addItemModal');
        }

        // Check password
        function checkPassword() {
            const enteredPassword = document.getElementById('enteredPassword').value;
            if (enteredPassword === passwordProtectedItem.item.password) {
                currentData.items[passwordProtectedItem.index].unlocked = true;
                closeModal('passwordModal');
                openItem(passwordProtectedItem.item.id, passwordProtectedItem.item.name, passwordProtectedItem.item.type, passwordProtectedItem.index);
            } else {
                alert('كلمة المرور غير صحيحة');
            }
        }

        // Show modal
        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
            document.getElementById(modalId).classList.add('flex');
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('flex');
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Save changes to Firebase
        async function saveChanges() {
            try {
                if (currentPath.length > 0) {
                    const rootItem = currentPath[0];
                    let docRef;

                    if (rootItem.type === 'section') {
                        docRef = db.collection('sections').doc(rootItem.id);
                    } else if (rootItem.type === 'shared') {
                        docRef = db.collection('sharedSubjects').doc(rootItem.sharedId);
                    } else {
                        throw new Error('Invalid path root type');
                    }

                    const doc = await docRef.get();
                    if (doc.exists) {
                        const rootData = doc.data();
                        let targetObject = rootData;

                        // Traverse the path to find the correct items array to update
                        for (let i = 1; i < currentPath.length; i++) {
                            const level = currentPath[i];
                            const nextObject = targetObject.items.find(item => item.id === level.id);
                            if (nextObject) {
                                targetObject = nextObject;
                            } else {
                                throw new Error('Nested folder not found for update');
                            }
                        }

                        // Update the items array in the correct location
                        targetObject.items = currentData.items;

                        // Save the entire root document back
                        await docRef.set(rootData);
                        
                        // Reload the data to reflect changes
                        await loadCurrentPath();
                    }
                }
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('حدث خطأ أثناء حفظ التعديلات');
            }
        }

        // Initialize the app when the page loads
        window.onload = initApp;
    </script>
</body>
